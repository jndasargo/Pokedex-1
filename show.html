<!DOCTYPE html>
<html>
<head>
	<title>Show</title>
	<link rel="stylesheet" type="text/css" href="show.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
<div class="div_setting">
	<div class="main">
		<div class="sub_top">
			<a href="index.html" class="button_link left">Pokemon List</a>
			<a href="edit.html" class="button_link right">Edit</a>
		</div>

		<div class="sub_bottom">
			<div class="sub_left">
				<img src="c.png" class="pokemon_profile"/>
				<p class="p_title">Pokemon</p>
				<p class="p_content add_mb20">Bulbasaur</p>
				<p class="p_title">Trainer</p>
				<p class="p_content">Ash Ketchum</p>
			</div>

			<div class="sub_right">
				<div class="sub_rightcontent">
					<div class="rightcontent_title p_title add_mb10">Types</div>
					<div class="rightcontent">
						<div class="rightcontent_main add_mb30">Type1</div>
						<div class="rightcontent_main add_mb30">Type2</div>
					</div>
				</div>
				<div class="sub_rightcontent">
					<div class="rightcontent_title p_title add_mb10">Moves</div>
					<div class="rightcontent">
						<div class="rightcontent_main add_mb10">Move 1</div>
						<div class="rightcontent_main add_mb10">Move 2</div>
						<div class="rightcontent_main add_mb30">Move 3</div>
						<div class="rightcontent_main add_mb30">Move 4</div>
					</div>
				</div>
				<div class="sub_rightcontent">
					<div class="rightcontent_title p_title add_mb10">Weaknesses</div>
					<div class="rightcontent">
						<div class="rightcontent_main add_mb30">Weakness 1</div>
						<div class="rightcontent_main add_mb30">Weakness 2</div>
					</div>
				</div>
				<div class="sub_rightcontent">
					<div class="rightcontent_title p_title add_mb10">Evolution</div>
					<div class="rightcontent">
						<div class="rightcontent_main add_mb10">Phase 1</div>
						<div class="rightcontent_main add_mb10">Phase 2</div>
						<div class="rightcontent_main add_mb30">Phase 3</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<audio loop autoplay controls style="position:fixed;bottom:5px;right:5px">
  	<source src="song2.mp3" type="audio/mpeg">
  	Your browser does not support the audio element.
</audio> 
</body>
</html>
